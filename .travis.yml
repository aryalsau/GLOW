language: c

dist: trusty

os:
  - osx
  - linux

notifications:
    email: false

git:
    depth: 3

addons:
    apt:
      packages:
        - gfortran

before_install:
    - if [[ $TRAVIS_OS_NAME == osx ]]; then
        brew update;
        brew install gcc;
      fi


script: 
    - cd build
    - cmake ..
    - make

